on:
  release:
    types: [published]

name: Build and publish

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup node
      uses: actions/setup-node@v2.1.5
      with:
        node-version: 16

    - name: npm ci
      run: npm ci

    - name: Build
      run: npm run build

    - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}